<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
     ou simplesmente aumente e diminua o tamanho do seu 
        navegador.  </p>
    <picture>
        <source media="(max-width: 850px)" srcset="imagens/foto-p.png" type="image/PNG">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/PNG">
        <img src="imagens/fundo-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>

    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
